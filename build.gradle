plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20240303'
}

application {
    mainClass = 'ChatbotEngine'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
